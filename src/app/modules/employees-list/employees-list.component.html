
<app-tile-h2 [text] ="'Empleados'" >
    <div class="col-6 col-md-4">
        <button style="float: right;" type="button" class="btn btn-primary btn-lg" routerLink="/adap/employee/new" >Agregrar empleado</button>
    </div>
</app-tile-h2>


<div class="employeed-list">
    <div class="container">
        <div class="row" >
            <div class="col-lg-12" >
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input  style="color: white;" matInput (keyup)="applyFilter($event)" placeholder="" #input>
                </mat-form-field>
                
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombe </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="birthday">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de nacimiento </th>
                        <td mat-cell *matCellDef="let row"> {{row.birthday}} </td>
                    </ng-container>
                
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                    </table>
                
                    <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
                </div>
            </div>
        </div> 
    </div>


</div>
