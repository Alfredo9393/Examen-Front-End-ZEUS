    
    <div class="container"  >

    <div class="row" style="float: right;">
        <span>
            <button  type="button" class="close" aria-label="Close" (click) ="remove()" >
                <span  aria-hidden="true">Ã—</span>
            </button>
        </span>
    </div>
    <div class="row" style="background: rgb(60 92 141)">
        <div class="group-list-section"  >
            <mat-checkbox class="example-margin"
                            [checked]="allComplete"
                            [indeterminate]="someComplete()"
                            (change)="setAll($event.checked)"
                            >
                <span style="background: rgb(101, 101, 156);"> {{item.name}} </span>
            
            </mat-checkbox>
        </div>
    </div>

    <div class="row" style="background: #6a6767; height:250px; overflow-y:scroll"  #scrollEl>
        <span class="group-list-section">
            <ul  *ngIf="groupsEmpl != undefined" >
                <li *ngFor="let empl of groupsEmpl.listEmployee" >
                <mat-checkbox [(ngModel)]="empl.selected"
                                [color]="accent"
                                (ngModelChange)="updateAllComplete()">
                    {{empl.name}}
                </mat-checkbox>
                </li>
            </ul>
        </span>
    </div>

</div>
